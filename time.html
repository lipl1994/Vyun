<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小明结婚倒计时</title>
  <style>
    .content {
      text-align: left;
      font-size: 30px;
      padding: 8px;
    }
    .content span {
      font-size: 40px;
      color: #f44336;
    }
    .qlyf img {
      width: 90%;
      position: absolute;
      bottom: 0;
      left: 5%;
    }
    .photo {
      display: flex;
      justify-content: space-between;
    }
    .photo img {
      width: 48%;
    }
  </style>
</head>
<body>
  <div class="content">
    <p>小明结婚倒计时 <span class="d-box"></span> 天</p>
    <p><span class="time-box"></span> 秒</p>
    <div class="qlyf"><img src="./images/xi.png" alt=""></div>
  </div>
</body>
<script>
  const dayBox = document.querySelector('.d-box')
  const timeBox = document.querySelector('.time-box')
  const targTime = new Date(1664726400000)
  function timeFun () {
    const nowTime = Date.now()
    const time = Math.floor((targTime - nowTime)/1000)
    const day = Math.floor(time/3600/24)
    timeBox.innerHTML = time
    dayBox.innerHTML = day
  }
  setInterval(timeFun, 1000)
  
</script>
</html>
